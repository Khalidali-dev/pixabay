name: pixabay
description: "Pixabay"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  flutter_bloc: ^8.1.6
  get_it: ^8.0.0
  http: ^1.2.2
  shared_preferences: ^2.3.2
  connectivity_plus: ^6.0.5
  flutter_localizations:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  freezed: ^2.5.7
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/images
    - assets/icons

